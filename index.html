    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title> India Map 4</title>
        <link rel="stylesheet" type="text/css" href="//unpkg.com/leaflet@0.7.7/dist/leaflet.css">
        <script type="text/javascript" src="//unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
       
        <script type="text/javascript" src="//cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true&amp;lang=css" defer="defer"></script>
        <style type="text/css">
        html,body,#map,#src{
        	width:100%;height:100%;
        	margin:0;padding:0;
        }
        #map,#src{
        	width:100%;
        	float:left;
        }
        #src{
        	overflow:scroll;
        }
        #head{
        	text-align:center;
        }
        li.L0,li.L1,li.L2,li.L3,li.L5, li.L6, li.L7, li.L8{
        	list-style-type:decimal!important
        }
        </style>
        <script type="text/javascript">
        function init(){
        	var url='http://india-wris.nrsc.gov.in'; // permission received  //  
        	var map=L.map('map',{
        		crs:L.CRS.EPSG4326,//3857,900913,4326
        		center:[21,78],
        		zoom:5,
        		//minZoom:5,
        		//maxZoom:14,   
        		layers:[
        			
                    L.tileLayer.wms(url+'/ArcGIS/services/SubInfoSysLCC/GWR/MapServer/WMSServer',
                                    {
                        layers:'2,4',version:'1.3.0',transparent:true,format:'image/png'
                    }
                                   ),
        			
        		]		
        	});
        };


        </script>
        </head>
        <body onload="init();">
        <div id="head">
      
        </div>
        <div id="map"></div>
        <div id="src">

        </div>
        <script type="text/javascript">
       //  bhuwan data 
       //  india , state
    
        </script>
        </body>
    </html>
